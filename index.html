<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea-House</title>
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/8301a6396f.js" crossorigin="anonymous"></script>
    <!-- Google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- tailwind-customazition -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
    <!-- tailwind play cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- main-section -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <header class="flex pt-10 mb-20">
            <!-- text-content -->
             <div>
                <h1 class="mb-4 font-bold text-7xl md:9xl">
                    It's good <br>
                    tea time at The <br>
                    Tea House
                </h1>
                <p class="mb-4 font-medium text-[#777777] text-xl">
                    Tea and Botanical Solutions Supplier Give Optimum <br>
                     Satisfaction To Your Taste Buds.
                </p>
        <button class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] text-white 
        px-5 py-3 rounded-lg">Explore More<i class="fa-solid fa-arrow-right -rotate-45 text-lg"></i></button>
             </div>
             <!-- image-content -->
              <div class="relative">
                <!-- image -->
                <div>
                    <img class="w-full" src="images/banner.png" alt="">
                </div>
                <!-- card -->
                 <div class="absolute flex items-center gap-3 bg-white drop-shadow-lg rounded-lg px-4 py-4 md:px-10 lg:py-4 top-28 md:top-80 md:left-32 lg:left-28">
                <!-- icon -->
                 <div class="text-[#FFDC64] text-3xl"><i class="fa-solid fa-star"></i></div>
                 <!-- Text -->
                <div>
                    <h2 class="font-extrabold text-3xl">5.00</h2>
                    <p class="font-semibold text-lg">Trust Pilot Ratings</p>
                </div>
                 </div>
              </div>

        </header>

    </main>
    <footer>

    </footer>
    
</body>
</html>
